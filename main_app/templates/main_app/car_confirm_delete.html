{% extends 'base.html' %}

{% block content %}

<h1>Delete Car</h1>

<h4>Are you sure you want to delete <span class="teal-tect">{{ object.name}}</span>?</h4>

<form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes-Delete!" class="btn">
    <a href="{% url 'detail' object.id %}">Cancel</a>
</form>

{% endblock %}
