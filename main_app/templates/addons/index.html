{% extends 'base.html' %}
{% block content %}
    {% for addon in addons %}
        <div class="card">
                <a href="{% url 'addons_detail' addon.id %}">
                <div class="card-content">
                    <span class="card-title">{{ addon.name }}</span>
                    <p>Color: {{ addon.color }}</p>
                </div>
            </a>
        </div>
    {% endfor %}
{% endblock %}
