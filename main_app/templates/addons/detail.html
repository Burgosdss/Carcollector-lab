{% extends 'base.html' %}
{% block content %}
    
        <div class="card">
                <div class="card-content">
                    <span class="card-title">{{ addon.name }}</span>
                    <p>Color: {{ addon.color }}</p>
                </div>
                <div class="card-action">
                    <a href="{% url 'addons_update' addon.id  %}">Edit</a>

                </div>
        </div>
  
{% endblock %}
