{% extends 'base.html' %}
{% block content %}

<h1>Car List</h1>

{% for car in cars %}
  <div class="card">
    <a href="{% url 'detail' car.id %}">
    <div class="card-content">
      <span class="card-title">{{ car.make }}</span>
      <p>Model: {{ car.model }}</p>
      <p>Color: {{ car.color }}</p>
      <p>Vin #: {{ car.vin }}</p>
      {% if car.year > 1985 %}
        <p>Year: {{ car.year }}</p>
      {% else %}
        <p>Year: Vintage Car</p>
      {% endif %}
    </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
